<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Producto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <a href="{% url 'fabrica' %}" class="btn btn-primary mb-3">Listar Producto</a>
        <div class="card">
            <div class="card-header">
                <h2>{{ producto.nombre }}</h2>
            </div>
            <div class="card-body">
                <p class="card-text"><strong>Precio:</strong> {{ producto.precio }}</p>
                <p class="card-text"><strong>Descripci√≥n:</strong> {{ producto.descripcion }}</p>
                <p class="card-text"><strong>Vencimiento:</strong> {{ producto.vencimiento|date:"Y-m-d" }}</p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
